apiVersion: apps/v1
kind: Deployment
metadata:
  name: dubbo-admin
  namespace: dubbo-system
  labels:
    app.kubernetes.io/name: dubbo-admin
    helm.sh/chart: dubbo-admin-0.5.0
    app.kubernetes.io/instance: dubbo-admin
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dubbo-admin
      app.kubernetes.io/instance: dubbo-admin
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dubbo-admin
        app.kubernetes.io/instance: dubbo-admin
    spec:
      serviceAccountName: dubbo-admin
      containers:
        - name: dubbo-admin
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          image: "apache/dubbo-admin:0.5.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - mountPath: /config
              name: application-properties
              readOnly: true
            - mountPath: /storage
              name: storage
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            {}
      volumes:
        - name: application-properties
          secret:
            secretName: dubbo-admin-secret
        - name: storage
