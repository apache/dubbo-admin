{{- if .Values.auth.rbac.enabled }}
apiVersion: {{ include "dubbo-admin.rbac.apiVersion" . }}
kind: ClusterRole
metadata:
  name: {{ include "dubbo-admin.name" . }}-ca-clusterrole
  namespace: {{ include "dubbo-admin.namespace" . }}
rules:
  - apiGroups:
    - ""
    resources:
    - pods
    - nodes
    - services
    - namespaces
    - endpoints
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - update
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - create
    - get
    - list
    - watch
    - update

  - apiGroups:
    - ""
    resources:
    - secrets
    verbs:
    - get
    - watch
    - list

  - apiGroups:
    - authentication.k8s.io
    resources:
    - tokenreviews
    verbs:
    - create

  - apiGroups:
    - admissionregistration.k8s.io
    resources:
    - mutatingwebhookconfigurations
    verbs:
    - create
    - get
    - list
    - watch
    - update
  - apiGroups:
    - dubbo.apache.org
    resources:
    - authenticationpolicies
    - authorizationpolicies
    verbs:
    - create
    - get
    - list
    - watch
    - update
{{- end -}}