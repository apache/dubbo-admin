{{- if .Values.auth.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "dubbo-admin.name" . }}-role
  namespace: {{ include "dubbo-admin.namespace" . }}
rules:
  - apiGroups:
    - ""
    resources:
    - secrets
    verbs:
    - create
    - get
    - watch
    - list
    - update
    - delete
{{- end -}}