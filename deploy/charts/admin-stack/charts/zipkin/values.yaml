imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

collector:
  replicaCount: 1
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    metrics: []
    # - type: Resource
    #   resource:
    #     name: cpu
    #     target:
    #       type: Utilization
    #       averageUtilization: 50

  image:
    repository: openzipkin/zipkin
    tag:  # defaults to Chart.AppVersion unless this is set
    pullPolicy: IfNotPresent

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    port: 9411

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: collector.local
        paths: []
    tls: []
    #  - secretName: collector-tls
    #    hosts:
    #      - collector.local

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

ui:
  replicaCount: 1
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    metrics: []
    # - type: Resource
    #   resource:
    #     name: cpu
    #     target:
    #       type: Utilization
    #       averageUtilization: 50

  image:
    repository: openzipkin/zipkin-ui
    tag:  # defaults to Chart.AppVersion unless this is set
    pullPolicy: IfNotPresent
  # https://github.com/openzipkin/zipkin/tree/master/zipkin-server#configuration
  env: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: tracing.local
        paths: []
    tls: []
    #  - secretName: tracing-tls
    #    hosts:
    #      - tracing.local

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

dependencies:
  enabled: false

  cron: "* 0 * * *"

  image:
    repository: openzipkin/zipkin-dependencies
    tag: "2.4.1"
    pullPolicy: IfNotPresent

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
