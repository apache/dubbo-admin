apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ template "skywalking.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.oap.name }}"
  name: {{ template "skywalking.oap.fullname" . }}
spec:
  replicas: {{ .Values.oap.replicas }}
  selector:
    matchLabels:
      app: {{ template "skywalking.name" . }}
      component: "{{ .Values.oap.name }}"
  template:
    metadata:
      labels:
        app: {{ template "skywalking.name" . }}
        component: "{{ .Values.oap.name }}"
    spec:
      serviceAccountName: {{ template "skywalking.serviceAccountName.oap" . }}
      containers:
      - name: {{ .Values.oap.name }}
        image: {{ .Values.oap.image.repository }}:{{ .Values.oap.image.tag }}
        imagePullPolicy: {{ .Values.oap.image.pullPolicy }}
        livenessProbe:
{{- if .Values.oap.livenessProbe }}
{{ toYaml .Values.oap.livenessProbe | indent 10 }}
{{ else }}
          tcpSocket:
            port: 12800
          initialDelaySeconds: 15
          periodSeconds: 20
{{ end }}
        readinessProbe:
{{- if .Values.oap.readinessProbe }}
{{ toYaml .Values.oap.readinessProbe | indent 10 }}
{{ else }}
          tcpSocket:
            port: 12800
          initialDelaySeconds: 15
          periodSeconds: 20
{{ end }}
        ports:
        {{- range $key, $value :=  .Values.oap.ports }}
        - containerPort: {{ $value }}
          name: {{ $key }}
        {{- end }}
{{- if .Values.oap.resources }}
        resources:
{{ toYaml .Values.oap.resources | indent 10 }}
{{- end }}
        env:
        - name: JAVA_OPTS
          value: "-Dmode=no-init {{ .Values.oap.javaOpts }}"
        - name: SW_CLUSTER
          value: kubernetes
        - name: SW_CLUSTER_K8S_NAMESPACE
          value: "{{ .Release.Namespace }}"
{{- if .Values.oap.dynamicConfig.enabled }}
        - name: SW_CONFIGURATION
          value: k8s-configmap
        - name: SW_CONFIG_CONFIGMAP_PERIOD
          value: "{{ .Values.oap.dynamicConfig.period }}"
{{- end }}
        - name: SW_CLUSTER_K8S_LABEL
          value: "{{ template "skywalking.oap.labels" . }}"
        - name: SKYWALKING_COLLECTOR_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        {{- include "skywalking.oap.envs.storage" . | nindent 8 }}
        {{- range $key, $value :=  .Values.oap.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}

        volumeMounts:
          {{- range $path, $config := .Values.oap.config }}
          {{- if typeIs "string" $config }}
          - name: skywalking-oap-override
            mountPath: /skywalking/config/{{ $path }}
            subPath: {{ $path }}
          {{- else }}
          {{- range $subpath, $oalContent := $config }}
          - name: skywalking-oap-override
            mountPath: /skywalking/config/{{ $path }}/{{ $subpath }}
            subPath: {{ print $path "-" $subpath }}
          {{- end }}
          {{- end }}
          {{- end }}
      volumes:
        {{- if .Values.oap.config }}
        - name: skywalking-oap-override
          configMap:
            name: {{ template "skywalking.fullname" . }}-oap-cm-override
        {{- end }}
