{{- if .Values.pushgateway.networkPolicy }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    {{- include "prometheus-pushgateway.defaultLabels" . | nindent 4 }}
  {{- if .Values.pushgateway.networkPolicy.customSelectors }}
  name: ingress-allow-customselector-{{ template "prometheus-pushgateway.name" . }}
  {{- else if .Values.pushgateway.networkPolicy.allowAll }}
  name: ingress-allow-all-{{ template "prometheus-pushgateway.name" . }}
  {{- else -}}
  {{- fail "One of `allowAll` or `customSelectors` must be specified." }}
  {{- end }}
spec:
  podSelector:
    matchLabels:
      {{- include "prometheus-pushgateway.selectorLabels" . | nindent 6 }}
  ingress:
    - ports:
      - port: {{ .Values.pushgateway.service.targetPort }}
      {{- with .Values.pushgateway.networkPolicy.customSelectors }}
      from:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
