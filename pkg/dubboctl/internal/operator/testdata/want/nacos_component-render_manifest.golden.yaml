apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nacos
  namespace: dubbo-system
spec:
  replicas: 1
  serviceName: nacos
  selector:
    matchLabels:
      app.kubernetes.io/name: nacos
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nacos
    spec:
      containers:
        - name: nacos
          image: "nacos/nacos-server:latest"
          imagePullPolicy: IfNotPresent
          startupProbe:
            initialDelaySeconds: 180
            periodSeconds: 5
            timeoutSeconds: 10
            httpGet:
              scheme: HTTP
              port: 8848
              path: /nacos/v1/console/health/readiness
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 10
            httpGet:
              scheme: HTTP
              port: 8848
              path: /nacos/v1/console/health/liveness
          ports:
            - name: http
              containerPort: 8848
              protocol: TCP
            - containerPort: 9848
              name: client-rpc
            - containerPort: 9849
              name: raft-rpc
            - containerPort: 7848
              name: old-raft-rpc
          resources:
            null
          env:
            - name: NACOS_SERVER_PORT
              value: "8848"
            - name: NACOS_APPLICATION_PORT
              value: "8848"
            - name: PREFER_HOST_MODE
              value: "8848"
            - name: MODE
              value: "standalone"
            - name: EMBEDDED_STORAGE
              value: embedded
          volumeMounts:
            - name: data
              mountPath: /home/nacos/plugins/peer-finder
              subPath: peer-finder
            - name: data
              mountPath: /home/nacos/data
              subPath: data
            - name: data
              mountPath: /home/nacos/logs
              subPath: logs
      volumes:
        - name: data
          emptyDir: { }
---
apiVersion: v1
kind: Service
metadata:
  name: nacos
  namespace: dubbo-system
  labels:
    app.kubernetes.io/name: nacos
    helm.sh/chart: nacos-0.1.5
    app.kubernetes.io/instance: nacos
    app.kubernetes.io/managed-by: Helm
spec:
  type: NodePort
  ports:
    - port: 8848
      targetPort: 8848
      protocol: TCP
      name: http
    - port: 9848
      name: client-rpc
      targetPort: 9848
    - port: 9849
      name: raft-rpc
      targetPort: 9849
    - port: 7848
      name: old-raft-rpc
      targetPort: 7848
      protocol: TCP
      nodePort: 30000
  selector:
    app.kubernetes.io/name: nacos
---
