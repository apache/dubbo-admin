apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: dubbo-admin
    helm.sh/chart: dubbo-admin-0.5.0
    app.kubernetes.io/instance: admin
    app.kubernetes.io/managed-by: Helm
  name: admin-dubbo-admin-clusterrole
rules:
  - apiGroups: # "" indicates the core API group
      - ""
    resources:
      - configmaps
      - secrets
      - pods
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - "extensions"
    resources:
      - ingresses
    verbs:
      - get
  - apiGroups:
      - "apps"
    resources:
      - configmaps
      - deployments
      - services
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-dubbo-admin-clusterrolebinding
  labels:
    app.kubernetes.io/name: dubbo-admin
    helm.sh/chart: dubbo-admin-0.5.0
    app.kubernetes.io/instance: admin
    app.kubernetes.io/managed-by: Helm
subjects:
  - kind: ServiceAccount
    name: admin-dubbo-admin
    namespace: dubbo-system
roleRef:
  kind: ClusterRole
  name: admin-dubbo-admin-clusterrole
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dubbo-admin
  namespace: dubbo-system
  labels:
    app.kubernetes.io/name: dubbo-admin
    helm.sh/chart: dubbo-admin-0.5.0
    app.kubernetes.io/instance: admin
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dubbo-admin
      app.kubernetes.io/instance: admin
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dubbo-admin
        app.kubernetes.io/instance: admin
    spec:
      serviceAccountName: admin-dubbo-admin
      containers:
        - name: dubbo-admin
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          image: "apache/dubbo-admin:0.5.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - mountPath: /config
              name: application-properties
              readOnly: true
            - mountPath: /storage
              name: storage
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources: { }
      volumes:
        - name: application-properties
          secret:
            secretName: admin-dubbo-admin-secret
        - name: storage
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: admin-dubbo-admin
  namespace: dubbo-system
  labels:
    app.kubernetes.io/name: dubbo-admin
    helm.sh/chart: dubbo-admin-0.5.0
    app.kubernetes.io/instance: admin
    app.kubernetes.io/managed-by: Helm
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dubbo-admin
      app.kubernetes.io/instance: admin
---
kind: Role
metadata:
  name: admin-dubbo-admin
  namespace: dubbo-system
  labels:
    app.kubernetes.io/name: dubbo-admin
    helm.sh/chart: dubbo-admin-0.5.0
    app.kubernetes.io/instance: admin
    app.kubernetes.io/managed-by: Helm
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - admin-dubbo-admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin-dubbo-admin
  namespace: dubbo-system
  labels:
    app.kubernetes.io/name: dubbo-admin
