<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<body>
<session class="content" layout:fragment="content">
    <div class="col-lg-12">
        <div class="box">
            <div class="box-body">
                <form action="#" method="get" onsubmit="">
                    <div class="input-group">
                        <input id="search-by-service" type="text" name="app" class="form-control input-lg" placeholder='请输入服务名' />
                        <div class="input-group-btn">
                            <button class="btn btn-lg btn-primary" type="button" onclick="">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">搜索结果</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="search-result" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>路由规则名称</th>
                        <th>服务名</th>
                        <th>优先级</th>
                        <th>状态(启用，禁用)</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Trident</td>
                        <td>Internet
                            Explorer 4.0
                        </td>
                        <td>Win 95+</td>
                        <td> 4</td>
                        <td>fjwoife</td>
                    </tr>
                    <tr>
                        <td>Trident</td>
                        <td>Internet
                            Explorer 5.0
                        </td>
                        <td>Win 95+</td>
                        <td>5</td>
                        <td>fjwioefj</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
</session>
</body>
</html>
